        function Student() {
            this.method = [];
            this.hello = function (name, func) {
                this.method.put(func);
                window.location.href = 'js://webview?method=hello&callback=' + (this.method.length - 1) + '&value=' + encodeURIComponent(name);
                //document.location = "js://webview?arg1=111&arg2=222";
                alert('Hello,...');
                console.log("Android调用了JS的callJS方法");
            };
            //shouldOverrideUrlLoading 中进行拦截方法
            this.handleFunc = function (index, name) {
                var func = this.method[index];
                func(name);
                this.method.remove(func);
            }
        }
